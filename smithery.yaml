# Smithery configuration file
name: "@yakud/ton-blockchain-mcp"
version: "1.0.0"
description: "A Model Context Protocol (MCP) server for natural language interaction with the TON blockchain ðŸ’Ž"
author:
  name: "yakud"
  url: "https://github.com/yakud"
license: "MIT"
keywords:
  - mcp-server
  - ton-blockchain
  - cryptocurrency
  - blockchain-analysis

build:
  dockerfile: Dockerfile
  dockerBuildPath: "."

startCommand:
  type: stdio
  configSchema:
    type: object
    required: ["TON_API_KEY"]
    properties:
      TON_API_KEY:
        type: string
        title: "TON API Key"
        description: "Your TON API key from TONAPI (https://tonconsole.com/tonapi)"

  commandFunction: |
    (config) => ({
      command: "python",
      args: ["-m", "tonmcp.mcp_server"],
      env: {
        TON_API_KEY: config.TON_API_KEY,
        PYTHONPATH: "/app/src"
      }
    })

exampleConfig:
  TON_API_KEY: "your-tonapi-key-here"
